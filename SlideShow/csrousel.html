<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="Style.css" />
		<title>Slideshow/Carousel</title>
	</head>
	<body>
		<!-- <h2>Slideshow/Carousel</h2> -->

		<div class="slideshow-container">
			<div class="mySlides fade">
				<div class="numberText">1 / 3</div>
				<img
					src="https://th.bing.com/th/id/R.74f4ba73f23c3999c40476a6e7b78112?rik=PgU7IIuL9i53vw&riu=http%3a%2f%2fimages2.fanpop.com%2fimages%2fphotos%2f4800000%2fBeauty-of-nature-random-4884769-1280-800.jpg&ehk=jtrlPKXG2ZPawjMHwPTgXh8paWD62qfYleCyeABXtFo%3d&risl=&pid=ImgRaw&r=0"
					alt=""
					style="width: 100%"
				/>
				<div class="text">Caption Text</div>
			</div>
			<div class="mySlides fade">
				<div class="numberText">2/ 3</div>
				<img
					src="https://i.pinimg.com/originals/f3/42/0c/f3420c691af4a1086fb37144c788630d.jpg"
					alt=""
					style="width: 100%"
				/>
				<div class="text">Caption Text</div>
			</div>
			<div class="mySlides fade">
				<div class="numberText">3 / 3</div>
				<img
					src="https://th.bing.com/th/id/R.267bb6e82b09b55eba8502b3e4a2cd3d?rik=KsvNPBVRT%2fiY7Q&riu=http%3a%2f%2fwww.rockymtnrefl.com%2fCrystalLakecd5191.jpg&ehk=T8sm5DzRYPkVpIVbqa%2bmavp1HoJd20tsw0T83S0EYNo%3d&risl=&pid=ImgRaw&r=0"
					alt=""
					style="width: 100%"
				/>
				<div class="text">Caption Text</div>
                <!-- Next and previous buttons -->
                <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                <a class="next" onclick="plusSlides(1)">&#10095;</a>
			</div>
            <!-- The dots/circles -->
            <div>
                <span class="dot" onclick ="currentSlide(1)"></span>
                <span class="dot" onclick ="currentSlide(2)"></span>
                <span class="dot" onclick ="currentSlide(3)"></span>
            </div>
		</div>

        <script src="/SlideShow/index.js"></script>
	</body>
</html>

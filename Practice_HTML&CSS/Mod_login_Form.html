<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/release/V5.10.0/css/all.css">
    <link rel="stylesheet" href="loginform.css">
    <title>Modern Login Form </title>
</head>
<body>
    <div class="form">
        <h2>Login</h2>
        <div class="input">
            <div class="input-box">
                <label for="">Username:</label>
                <input type="text" placeholder="Enter your username...." required>
            </div>
            <div class="input-box">
                <label for="">Password:</label>
                <input type="password" placeholder="Enter your password.." required>
            </div>
            <div class="input-box">
                <label for=""></label>
                <input type="Submit" value="SignIn">
            </div>
        </div>
        <p class="forgot">Forgot Password? <a href="#">Click here</a></p>
        <div class="social">
            <button>
                <i class="fab-fa-facebook-f"><a href=""></a></i>
                <p>Login with facebook</p>
            </button>
            <button>
                <i class="fab-fa-twitter-f"><a href=""></a></i>
                <p>Login with twitter</p>
            </button>
        </div>
    </div>
    
</body>
</html>

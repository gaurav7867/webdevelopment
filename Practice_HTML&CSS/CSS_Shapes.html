<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Shapes</title>
    <link rel="stylesheet" href="CSS_Shapes.css">
</head>
<body>
    <div class="container">
        <div class="square">
            <h2 class="boxname">Square Box</h2>
        </div>

        <div class="roundedsquare">
            <h2 class="boxname">Rounded Square Box</h2>
        </div>

        <div class="oval">
            <h2 class="boxname">Oval Box</h2>
        </div>

        <div class="triangle">
            <h2 id="boxno4" >Triangle Box</h2>
        </div>

        <div class="hemisphere">
            <h2 class="boxname" >Hemisphere Box</h2>
        </div>
    </div>
    
</body>
</html>
